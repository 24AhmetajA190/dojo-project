{% extends "Basis.HTML" %}

{% block content %}
<head>
    <title>{% block title %}Page 2{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Booking.css') }}">
</head>
<body>
    <main>
        <h2>Available Sessions</h2>
        <ul style="max-width:600px;margin:2rem auto 2rem auto;padding:0;list-style:none;">
        {% for session in sessions %}
            <li style="margin-bottom:2rem;padding:1.5rem;border:2px solid #000;background:#fff;">
                <h4 style="margin-bottom:0.5rem;">{{ session.title }}</h4>
                <div style="margin-bottom:0.5rem;">{{ session.description }}</div>
                <a href="{{ url_for('SessionDetail', session_id=session.id) }}" class="btn" style="border-radius:0;background:#fff;color:#000;border:2px solid #000;width:100%;height:50px;">View & Book</a>
            </li>
        {% endfor %}
        </ul>
    </main>
    </body>
{% endblock %}
