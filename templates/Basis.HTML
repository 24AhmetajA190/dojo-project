<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='IMG/BeanAndBrewLogo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Basis.css') }}">
</head> 
<body>
    {% if message %}
    <div id="customModal" class="modal fade show d-flex" tabindex="-1" style="display:flex;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:1050;align-items:center;justify-content:center;">
        <div class="modal-dialog" style="max-width:400px;width:90vw;">
            <div class="modal-content shadow" style="border-radius:0 !important;border:2px solid #000;background:#fff;">
                <div class="modal-body text-center p-4">
                    <div class="mb-3" style="color:#000;font-size:1.2rem;">{{ message }}</div>
                    <button id="okButton" class="btn w-100 py-2 fs-5" style="border-radius:0;background:#fff;color:#000;border:2px solid #000;height:60px;" onclick="document.getElementById('customModal').remove();">OK</button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
            <img src="{{ url_for('static', filename='IMG/RaspberryPiLogo.png') }}" width="60" height="60" class="d-inline-block align-top" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" data-bs-theme="dark" id="navbarTogglerDemo03">
                <a class="navbar-brand"></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Booking') }}">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Contact') }}">Contact</a>
                    </li>
                </ul>
                {% if "user" in session %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Dashboard') }}">Dashboard</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Signup') }}">Signup</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block content %}{% endblock %}
</body>
</html>
